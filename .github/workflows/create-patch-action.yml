name: Create Patch

on:
    workflow_dispatch:
        inputs:
            startSha:
                required: true
            endSha:
                required: true

jobs:
    create-patch:
        runs-on: ubuntu-latest
        steps:
            - run: git clone https://github.com/nopSolutions/nopCommerce
            - run: mkdir ./patches/
            - run: git --git-dir ./nopCommerce/.git diff ${{ github.event.inputs.startSha }}\^..${{ github.event.inputs.endSha }} --relative=src > ./patches/${{ github.event.inputs.startSha }}_${{ github.event.inputs.endSha }}.patch
            - name: Commit files
              run: |
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git config user.name "github-actions[bot]"
                  git add ./patches/${{ github.event.inputs.startSha }}_${{ github.event.inputs.endSha }}.patch
                  git commit -m "Add changes"
            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: ${{ github.ref }}
